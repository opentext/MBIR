GraphicalMetrics:
  metadata:
    name: /Resources/UserData/mj_test_charts4_demo.rptdesign
    apiVersion: 1.0.0
  datasources:
    - path: UserData/SK/Classic Models.data
  layout:
    - row:
        - type: Line Chart
          datasetName: Classic Models Data Model
          binding:
            x-axis:
              columnName: CITY
            y-axis:
              series:
                - columnName: CREDITLIMIT
                  aggregation: sum
          chartArea:
            title:
              name: Line chart

